    <div class="loginPage">
     <div class="container  mt-5 py-5">

            <h1 class="h1">Smart Login System</h1>
        <input type="email" placeholder="Enter your email" id="loginemail" class="form-control my-3">
        <input type="password" placeholder="Enter your passowrd" id="loginpassword" class="form-control mb-5">
        <div class="d-none justify-content-center " id="loginAlert">All inputs is required</div>
        <div class="d-none" id="loginCorrectionAlert">incorrect email or password</div>
        <button class="btn btn-outline-info form-control " id="loginBtn" onclick="login()">Login</button>
        <div class="d-none justify-content-center flex-column mt-3 mb-2 fs-5" id="signUpBack">
            <p>your email is incorrect, make sure that is correct or try signUp</p>
        </div>  
       <button class="btn btn-outline-info px-5 mt-4" id="signbuttun" onclick="signupPage()"><a href="singUp.html"></a>Sign UP</button> 
     
    </div>   
     </div>
    </div>
